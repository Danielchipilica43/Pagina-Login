<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stily/style.css">
</head>
<body>
    <main>
        <div id="boxText">
            <h1>Seja Bem Vindo !</h1>
        </div>
        <div id="boxLogin">
            <h2>Entrar</h2>
            <form>
                <label for="">Email:</label><br>
                <input type="text" name="email" id="emailId" placeholder="name@gmail.com"><br>
                <label for="">Senha:</label><br>
                <input type="password" name="senha" id="SENHAId" placeholder="Digite sua senha..." maxlength="10">
                <div>
                    <p><input type="checkbox">Mostar Senha</p><p><a href="#" id="link-senha">Esquece a minha senha</a></p>
                </div>
                <div id="botao">
                    <input type="submit" value="Entrar">
                </div>
                <p><a href="#">Criar Conta</a></p>

            </form>
            
        </div>
    </main>
</body>
</html>
